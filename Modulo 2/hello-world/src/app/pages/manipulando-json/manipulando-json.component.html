<div>
    <h1>Lista de estudantes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Senha</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>,
                <td>{{ student.password }}</td>
            </tr>
        </tbody>
    </table>
</div>
