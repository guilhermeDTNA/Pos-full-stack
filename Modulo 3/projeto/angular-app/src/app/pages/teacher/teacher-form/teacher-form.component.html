<!--Criei esse html aqui a partir do de usuarios e alterei os o h3 da linha 4 -->
<div class="container" id="teach-form">
  <div class="py-3 text-center">
    <h3>Cadastro de Professores</h3>
  </div>
  <div class="row">
    <div class="col-12 d-flex align-content-end justify-content-end pb-5">
      <a class="btn btn-primary" [href]="'/teachers'">VOLTAR</a>
    </div>
  </div>
  <div class="row d-flex align-content-center justify-content-center">
    <form class="create has-related" [formGroup]="form" (ngSubmit)="onSubmit()">
      <fieldset>

        <formly-form
          [form]="form"
          [model]="model"
          [fields]="fields">
        </formly-form>
        
        <table class="table">
          <thead>
            <tr>
              <th class="btn-primary" scope="col">Cursos dispon√≠veis:</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses" (click)="courseSelect($event)" id="course-{{course.id}}">
              <td>{{course.name}}</td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      
      <div class="page-actions col-12 d-flex align-content-center justify-content-center pt-5">
        <button class="btn btn-primary" type="submit"  >
          Salvar
        </button>

        <button class="btn btn-danger" type="reset" (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
    
  </div>
</div>
